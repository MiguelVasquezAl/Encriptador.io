<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body class="ultra__wide">
    <main class="main">
      <div class="main__tittle">
        <p>a</p>
      </div>
      <div class="encrypt">
        <div class="encrypt__text">
          <label for="texto"></label>
          <div class="encrypt__input">
            <textarea
              type="text"
              id="texto"
              placeholder="Ingrese el texto aqui"
            ></textarea>
          </div>
        </div>
        <div class="btn">
          <div class="btn__advertencia">
            <img src="./img/bi_exclamation-circle-fill.png" alt="advertencia" />
            <p>Solo letras min√∫sculas y sin acentos</p>
          </div>
          <button id="btn__encrypt">Encriptar</button>
          <button id="btn__decrypt">Desencriptar</button>
        </div>
        <div class="decrypt">
          <div>
            <div id="elemento1">Elemento 1</div>
            <div id="elemento2" class="oculto">Elemento 2</div>
            <button id="boton">Mostrar Elemento 2</button>
          </div>
          <label for="resultado"></label>
          <div class="decrypt__input">
            <textarea
              type="text"
              id="resultado"
              readonly
              placeholder="Mensaje no encontrado"
            ></textarea>
          </div>
          <button id="decrypt__copy">Copiar</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
