<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Encriptador</h1>
    </header>
    <main class="main">
      <div class="tittle">
        <p>a</p>
      </div>
      <div class="cript">
        <div class="texto">
          <label for="texto"></label>
          <div class="container-input">
            <textarea
              type="text"
              id="texto"
              placeholder="Ingrese el texto aqui"
            ></textarea>
          </div>
        </div>
        <div class="botones">
          <div class="advertencia">
            <img src="./img/bi_exclamation-circle-fill.png" alt="advertencia" />
            <p>Solo letras min√∫sculas y sin acentos</p>
          </div>
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
        <div class="encriptado">
          <label for="resultado"></label>
          <div class="salida">
            <textarea
              type="text"
              id="resultado"
              readonly
              placeholder="Mensaje no encontrado"
            ></textarea>
          </div>
          <button id="copiar">Copiar</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Encriptador. Todos los derechos reservados.</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
