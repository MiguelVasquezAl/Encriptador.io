<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="ultra__wide">
    <main class="main">
      <div class="encrypt">
        <div class="encrypt__tittle">
          <p>a</p>
        </div>
        <div class="encrypt__home">
          <div class="encrypt__text">
            <label for="texto"></label>
            <div class="encrypt__input">
              <textarea
                type="text"
                id="texto"
                placeholder="Ingrese el texto aqui"
              ></textarea>
            </div>
          </div>
          <div class="btn">
            <div class="btn__adverted">
              <img
                src="./img/bi_exclamation-circle-fill.png"
                alt="advertencia"
              />
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="btn__principal">
              <button id="btn__encrypt" class="hide-h">Encriptar</button>
              <button id="btn__decrypt">Desencriptar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="descrypt">
        <div class="descrypt__area hide-h">
          <div id="nohidden">
            <div class="img__hide">
              <img src="./img/Muñeco.svg" alt="muñeco" />
            </div>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees enciptar o desencriptar</p>
          </div>
          <div class="hidden">
            <label for="resultado"></label>
            <div class="decrypt__input">
              <textarea
                type="text"
                id="resultado"
                readonly
                placeholder="Mensaje no encontrado"
              ></textarea>
            </div>
            <button id="decrypt__copy">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
